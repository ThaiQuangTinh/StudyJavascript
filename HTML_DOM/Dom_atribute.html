<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học lập trình Javascript</title>
</head>

<body>
    <h1>Heading</h1>
    <h2>Heading element</h2>
    <!-- Ví dụ về inner text và text content -->
    <h3 class="heading3">
        <span>Heading</span>
        <span>2</span>
    </h3>
    <!-- Ví dụ rõ ràng hơn về inner text và text content -->
    <h3 class="heading4">
        <span style="display: none">Heading 4</span>
        <span>element </span>
    </h3>

    <div class="intxt">
        <style>
            .box {
                width: 100px;
                height: 20px;
            }
        </style>
    </div>

    <!-- Ví dụ khác -->
    <h4 class='h4E'>Html text</h4>
    <script src="./Dom_atribute.js"></script>
</body>

</html>
