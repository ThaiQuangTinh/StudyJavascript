<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học lập trình JS</title>
    <style>
        ul {
            display: none;
        }

        input:focus~ul {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Ví dụ về Prevent default  -->
    <a href="https://f8.edu.vn">Học lập trình</a>
    <br />
    <a href="https://google.com.vn">Tìm kiếm</a>
    <br />
    <input type="text" placeholder="Tìm kiếm">
    <ul>
        <li>Javascript</li>
        <li>Python</li>
        <li>Ruby</li>
    </ul>
    <!-- Ví dụ về Stop propagation -->
    <div id = 'testNoiBot'>
        DIV
        <button>Click me</button>
    </div>

    <script src="./11_PrevenDefault_StopPropagation.js"></script>
</body>

</html>
